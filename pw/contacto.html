<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Pau Juárez Carrillo</title>

    <!-- Incluir Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <!-- Barra de navegación con Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="Contacto">
        <div class="container">
            <a class="navbar-brand" href="#">Pau Juárez Carrillo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../index.html">Inici</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pw/contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sección de Contacto -->
    <section id="contacto">
        <div class="container">
            <h2>Contacto</h2>
            <form id="contact-form">
                <div class="mb-3">
                    <label for="nombre-contacto" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" name="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email-contacto" class="form-label">Correo:</label>
                    <input type="email" class="form-control" name="correo" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje-contacto" class="form-label">Mensaje:</label>
                    <textarea class="form-control" name="mensaje" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Enviar</button>
            </form>

            <div id="respuesta"></div>
        </div>
    </section>

    <footer class="text-center py-4">
        <p>© 2025 Pau Juárez Carrillo | Todos los derechos reservados.</p>
    </footer>

    <!-- Incluir Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- Referenciar el archivo de script.js -->
    <script src="script.js"></script>

</body>
</html>
